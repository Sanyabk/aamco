<h2 mat-dialog-title>Successful appointment</h2>
<mat-dialog-content>
    <p>You've successfully scheduled an appointment.</p>
    <p>We will be waiting for you on {{details.startsOn | date: dateFormat}}.</p>
    <p>Work will be done on {{details.endsOn | date: dateFormat}}.</p>
    <p>Thanks!</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
