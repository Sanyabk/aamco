<h2 mat-dialog-title>Successful appointment</h2>
<mat-dialog-content>
    <p>You've successfully scheduled an appointment.</p>
    <p>We're waiting for you on {{details.startsOn | date: dateFormat}}.</p>
    <p>We're expecting to end work on {{details.endsOn | date: dateFormat}}.</p>
    <p>Thanks!</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
