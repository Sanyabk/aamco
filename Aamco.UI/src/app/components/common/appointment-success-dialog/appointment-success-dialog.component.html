<h2 mat-dialog-title>Successful appointment</h2>
<mat-dialog-content>
    <p>You've successfully scheduled an appointment.</p>
    <p>Start: {{details.startsOn}}</p>
    <p>End: {{details.endsOn}}</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
